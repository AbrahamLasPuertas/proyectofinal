<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/jpg" href="../img_hotel/icono.jpg">
        <title>Registro | Naab Hotel</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style-sesion.css">
    </head>
    <header class="encabezado">
        <p class="hotel">Naab Hotel</p>
        <div class="linea"></div>
    </header>
    <main class="fondo"> 
        <div class="card">
             <div class="card_left">
                <img src="../img_hotel/sesion.png" alt="Formulario">
            </div>
            <div class="card_rigth">
                <h1 class="card_titulo">Registro</h1>
                <form action="../php/registro.php" method="POST" class="form">
                    <div class="form_name">
                        <div class="form_dato">
                            <label for="name" class="form_label">Nombre(s)</label>
                            <input name="usuario" type="text" id="name" class="form_input" required>
                        </div>
                        <div class="form_dato">
                            <label for="l-name" class="form_label">Apellido</label>
                            <input name="apellido" type="text" id="l-name" class="form_input" required>
                        </div>
                    </div>  
                    <div class="form_dato">
                        <label for="age" class="form_label">Fecha de Nacimiento</label>
                        <input name="nacimiento" type="date" id="age" required class="form_input">
                    </div>
                    <div class="form_dato">
                        <label for="telefono" class="form_label">Telefono</label>
                        <input name="telefono" type="number" id="telefono" required class="form_input">
                        <label for="email" class="form_label">Correo Electronico</label>
                        <input name="correo" type="email" id="email" required class="form_input">
                        <label for="password" class="form_label">contraseña</label>
                        <input name="contrasena" type="password" id="email" required class="form_input">
                    </div>
                    <h1 class="card_titulo">Forma de pago</h1>
                    <div class="form_dato">
                            <label for="name" class="form_label">nombre del titular</label>
                            <input name="titular" type="text" id="name" class="form_input" required>
                            <label for="name" class="form_label">numero de cuenta</label>
                            <input name="tarjeta" type="text" id="name" class="form_input" placeholder="0000-0000-0000-0000" required>
                            <label for="name" class="form_label">fecha de expiracion</label>
                            <input name="exp" type="text" id="name" class="form_input" placeholder="mes/año" required>
                            <label for="name" class="form_label">Cvv</label>
                            <input name="nip" type="text" id="name" class="form_input" placeholder="000" required><br><br>
                        </div>
                    <div class="form_dato1">   
                        <input type="submit" value="Enviar" class="form_submit">
                        <input type="reset" value="Borrar" class="form_submit">
                    </div> 
                </form>
            </div>
        </div>
    </main>
    <footer>
		<div class="column3">
			<label>©2020 naab,inc.</label>
		</div>
	</footer>
